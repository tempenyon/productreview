<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Reviews</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        .product-item {
            border: 1px solid #ccc;
            padding: 10px;
            margin: 10px 0;
        }
        .product-item img {
            max-width: 100px;
            height: auto;
        }
        .error-message {
            color: red;
            font-size: 1.2em;
            margin: 10px 0;
        }
        .search-bar {
            margin: 20px 0;
        }
        .search-bar input {
            padding: 10px;
            font-size: 16px;
        }
        .upload-button {
            margin: 20px 0;
            display: inline-block;
            padding: 10px 20px;
            background-color: #007BFF;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            font-size: 16px;
        }
        .upload-button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <h1>Product Reviews</h1>

    <a href="upload.html" class="upload-button">Upload New Product</a>

    <div class="search-bar">
        <input type="text" id="searchInput" placeholder="Search for a product...">
    </div>

    <div id="productList">
        <!-- Product list will be inserted here -->
    </div>

    <div id="noResults" class="error-message" style="display: none;">
        No products found.
    </div>

    <script>
        document.getElementById('searchInput').addEventListener('input', function() {
            let searchQuery = this.value.toLowerCase();
            displayProducts(searchQuery);
        });

        function displayProducts(query = '') {
            let products = JSON.parse(localStorage.getItem('products')) || [];
            let productList = document.getElementById('productList');
            let noResults = document.getElementById('noResults');

            productList.innerHTML = '';
            let filteredProducts = products.filter(product => 
                product.name.toLowerCase().includes(query)
            );

            if (filteredProducts.length === 0) {
                noResults.style.display = 'block';
            } else {
                noResults.style.display = 'none';
                filteredProducts.forEach((product, index) => {
                    let productItem = `
                        <div class="product-item">
                            <h2>${product.name}</h2>
                            <img src="${product.image}" alt="Product Image">
                            <p>${product.description}</p>
                            <p>Average Rating: ${getStars(calculateAverageRating(product.reviews))}</p>
                            <a href="product.html?index=${index}">View Details</a>
                        </div>
                    `;
                    productList.innerHTML += productItem;
                });
            }
        }

        function calculateAverageRating(productReviews) {
            if (productReviews.length === 0) return 0;
            let sum = productReviews.reduce((acc, review) => acc + review.rating, 0);
            return (sum / productReviews.length).toFixed(1);
        }

        function getStars(rating) {
            let stars = '';
            for (let i = 0; i < 5; i++) {
                stars += i < rating ? '★' : '☆';
            }
            return stars;
        }

        // Initial load of products
        displayProducts();
    </script>
</body>
</html>
