<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product List</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        .product-item {
            border: 1px solid #ccc;
            padding: 10px;
            margin: 10px 0;
        }
        .product-item img {
            max-width: 100px;
            height: auto;
        }
        .star-rating {
            color: gold;
        }
        .star-rating span {
            font-size: 1.2em;
        }
        .back-button {
            display: inline-block;
            margin: 20px 0;
            padding: 10px 20px;
            background-color: #007BFF;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            font-size: 16px;
        }
        .back-button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <h1>Product List</h1>
    <div id="productList">
        <!-- Product list will be inserted here -->
    </div>
    <a href="upload.html" class="back-button">Upload New Product</a>

    <script>
        // Function to initialize local storage with template products
        function initializeProducts() {
            let products = [
                {
                    name: "Product 1",
                    description: "Description for product 1.",
                    image: "https://via.placeholder.com/150",
                    reviews: [
                        { rating: 4, text: "Great product!" },
                        { rating: 5, text: "Excellent value for money." }
                    ]
                },
                {
                    name: "Product 2",
                    description: "Description for product 2.",
                    image: "https://via.placeholder.com/150",
                    reviews: [
                        { rating: 3, text: "It's okay, could be better." },
                        { rating: 2, text: "Not satisfied with the quality." }
                    ]
                }
            ];

            localStorage.setItem('products', JSON.stringify(products));
        }

        // Initialize products only if local storage is empty
        if (!localStorage.getItem('products')) {
            initializeProducts();
        }

        // Function to display product list
        function displayProducts() {
            let products = JSON.parse(localStorage.getItem('products')) || [];
            let productList = document.getElementById('productList');
            productList.innerHTML = '';

            products.forEach((product, index) => {
                let averageRating = calculateAverageRating(product.reviews);
                let stars = getStars(averageRating);
                let productItem = `<div class="product-item">
                                     <h3><a href="product.html?index=${index}">${product.name}</a></h3>
                                     <img src="${product.image}" alt="Product Image">
                                     <p>Average Rating: ${stars}</p>
                                   </div>`;
                productList.innerHTML += productItem;
            });
        }

        // Function to calculate average rating
        function calculateAverageRating(productReviews) {
            if (productReviews.length === 0) return 0;
            let sum = productReviews.reduce((acc, review) => acc + review.rating, 0);
            return (sum / productReviews.length).toFixed(1);
        }

        // Function to get star representation of rating
        function getStars(rating) {
            let stars = '';
            for (let i = 0; i < 5; i++) {
                stars += i < rating ? '★' : '☆';
            }
            return stars;
        }

        // Display product list on initial page load
        document.addEventListener('DOMContentLoaded', displayProducts);
    </script>
</body>
</html>
